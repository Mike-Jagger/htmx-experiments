<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="htmx-config" content='{"selfRequestsOnly":"false"}' />
		<script
			src="https://unpkg.com/htmx.org@2.0.2/dist/htmx.js"
			integrity="sha384-yZq+5izaUBKcRgFbxgkRYwpHhHHCpp5nseXp0MEQ1A4MTWVMnqkmcuFez8x5qfxr"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			document.addEventListener("htmx:configRequest", (evt) => {
				evt.detail.headers = [];
			});
		</script>

		<title>Fahrenheit to Degrees Calculator</title>
	</head>
	<body>
		<form
			class="flex flex-row justify-center items-center px-5 py-5 w-screen h-screen bg-neutral-900"
		>
			<p
				class="flex flex-col-reverse items-center h-min w-2/5 bg-neutral-700 mx-3 border border-neutral-500 rounded"
			>
				<label
					for="fahrenheit"
					class="text-neutral-200 font-lg text-base"
					>Fahrenheit</label
				>
				<input
					type="text"
					id="fahrenheit"
					name="fahrenheit"
					value="32"
					class="text-center bg-neutral-800 text-2xl font-bold w-full text-white"
					hx-get="/calculate"
					hx-target="#celcius"
					hx-trigger="keyup changed, submit"
					hx-vals="js:{fahrenheit: getTemp()}"
				/>
			</p>
			<span class="text-4xl text-white">=</span>
			<p
				class="flex flex-col-reverse items-center h-min w-2/5 bg-neutral-700 mx-3 border border-neutral-500 rounded"
			>
				<label for="celcius" class="text-neutral-200 font-lg text-base"
					>Celcius</label
				>
				<span
					id="celcius"
					class="text-center bg-neutral-800 text-2xl font-bold w-full text-white"
				>
					0
				</span>
			</p>
		</form>
		<script>
			const getTemp = () => {
				return document.getElementById("fahrenheit").value;
			};
		</script>
	</body>
</html>
